<!DOCTYPE html>
<html>
<head>
  <title>Transcripts</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-4">

  <h3 class="mb-4">ğŸ—‚ï¸ Conversation Transcripts</h3>

  <!-- Search + Filters -->
  <form method="GET" class="card p-3 mb-4">
    <div class="row">
      <div class="col-md-4">
        <input name="search" class="form-control" placeholder="Search text...">
      </div>
      <div class="col-md-3">
        <select name="speaker" class="form-control">
          <option value="">All Speakers</option>
          <option value="user">User</option>
          <option value="agent">Agent</option>
        </select>
      </div>
      <div class="col-md-3">
        <input name="session_id" class="form-control" placeholder="Session ID">
      </div>
      <div class="col-md-2">
        <button class="btn btn-primary w-100">Filter</button>
      </div>
    </div>
  </form>

  <!-- Transcripts Table -->
  <table class="table table-striped table-bordered bg-white">
    <thead class="table-light">
      <tr>
        <th>ID</th>
        <th>Session</th>
        <th>Agent</th>
        <th>User</th>
        <th>DateTime</th>
        
      </tr>
    </thead>
    <tbody>
      {% for t in transcripts %}
      <tr>
        <td>{{ t.id }}</td>
        <td>{{ t.session_id }}</td>
        <td>{{ t.agent }}</td>
        <td>{{ t.user }}</td>
        <td>{{ t.datetime }}</td>
      
      </tr>
      {% endfor %}
    </tbody>
  </table>

</div>
</body>
</html>
