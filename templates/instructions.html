<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Instructions</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { background-color: #f8f9fa; }
      .container { max-width: 700px; margin-top: 60px; }
      .card { margin-bottom: 15px; border-radius: 10px; }
      .actions { text-align: right; }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="text-center mb-4">ğŸ“˜ All Instructions</h3>

    {% if instructions %}
      {% for item in instructions %}
        <div class="card p-3">
          <p class="card-text">{{ item.context }}</p>
          <div class="actions">
            <a href="{{ url_for('edit_instruction', id=item.id) }}" class="btn btn-sm btn-warning">âœï¸ Edit</a>
            <a href="{{ url_for('delete_instruction', id=item.id) }}" class="btn btn-sm btn-danger"
               onclick="return confirm('Are you sure you want to delete this?');">ğŸ—‘ï¸ Delete</a>
          </div>
        </div>
      {% endfor %}
    {% else %}
      <div class="alert alert-info">No instructions found.</div>
    {% endif %}

    <div class="text-center mt-3">
      <a href="{{ url_for('index') }}" class="btn btn-primary">â• Add New</a>
    </div>
  </div>
</body>
</html>
